services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: coffee_st_db
    restart: unless-stopped
    ports:
      - "4306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Mysqlpass@
      MYSQL_DATABASE: coffee_st_db
      MYSQL_USER: coffee_st_user
      MYSQL_PASSWORD: Mysqlpass@
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - coffee_st_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coffee_st_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage
    ports:
      - "8000:8000"
    environment:
      APP_NAME: "Coffee St"
      APP_ENV: local
      APP_KEY: base64:XcWQg4VO2wpY9nrf2kkxo4LzcA8FLNjH4JbX3b0nS9E=
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000

      LOG_CHANNEL: stack
      LOG_LEVEL: debug

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: coffee_st_db
      DB_USERNAME: coffee_st_user
      DB_PASSWORD: Mysqlpass@

      BROADCAST_DRIVER: log
      CACHE_DRIVER: database
      FILESYSTEM_DISK: local
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: database
      SESSION_LIFETIME: 120

      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: null
      MAIL_PASSWORD: null
      MAIL_ENCRYPTION: null
      MAIL_FROM_ADDRESS: "hello@example.com"
      MAIL_FROM_NAME: "Coffee St"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coffee_st_network

  # Nginx Web Server for Backend (Optional - if using nginx instead of artisan serve)
  nginx:
    image: nginx:alpine
    container_name: coffee_st_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
    networks:
      - coffee_st_network

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coffee_st_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_APP_NAME: "Coffe St"

    depends_on:
      - backend
    networks:
      - coffee_st_network

networks:
  coffee_st_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  backend_vendor:
    driver: local
  backend_storage:
    driver: local
