services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: coffee_st_db
    restart: always
    ports:
      - "4306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Mysqlpass@
      MYSQL_DATABASE: coffee_st_db
      MYSQL_USER: coffee_st_user
      MYSQL_PASSWORD: Mysqlpass@
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - coffee_st_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Laravel Backend Service (PHP-FPM + Nginx)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coffee_st_backend
    restart: always
    working_dir: /var/www/html
    ports:
      - "8000:80"
    volumes:
      - backend_storage:/var/www/html/storage
    environment:
      APP_NAME: "Coffee St"
      APP_ENV: production
      APP_KEY: base64:XcWQg4VO2wpY9nrf2kkxo4LzcA8FLNjH4JbX3b0nS9E=
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000

      LOG_CHANNEL: stack
      LOG_LEVEL: error

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: coffee_st_db
      DB_USERNAME: coffee_st_user
      DB_PASSWORD: Mysqlpass@

      BROADCAST_DRIVER: log
      CACHE_DRIVER: database
      FILESYSTEM_DISK: local
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: database
      SESSION_LIFETIME: 120

      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: null
      MAIL_PASSWORD: null
      MAIL_ENCRYPTION: null
      MAIL_FROM_ADDRESS: hello@example.com
      MAIL_FROM_NAME: "Coffee St"

      # Cloudinary Configuration
      CLOUDINARY_CLOUD_NAME: dsfcry9re
      CLOUDINARY_API_KEY: "118858389221442"
      CLOUDINARY_API_SECRET: BaVKaO-ltiv5YYWuLK8_LXPWmlc
      CLOUDINARY_SECURE: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coffee_st_network

  # Frontend (serves built static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000/api
    container_name: coffee_st_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - coffee_st_network

networks:
  coffee_st_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  backend_storage:
    driver: local
